<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">  
        <title>Bate Papo UOL</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="homeScreen hidden">
            <img class="soonHomeScreen" src="images/logo 2.png" />
            <input placeholder="Digite seu nome" />
            <div class="login">Entrar</div>
        </div>
        <header>
            <img class="soon" src="images/logo 1.png" />
            <div class="iconContacts">
                <ion-icon class="contatos" name="people" ></ion-icon>
            </div>
        </header>
        <div class="container">
            <div class="message status">
                <div class="hour">21hrs</div>
                <div class="person">ana</div>
                <div class="status">entra na sala...</div>
            </div>
            <div class="message reserved">
                <div class="hour">21hrs</div>
                <div class="person">joão</div>
                <div class="for">para</div>
                <div class="person">josé</div>
                <div class="messageText">oi</div>
            </div>
            <div class="message normal">
                <div class="hour">21hrs</div>
                <div class="person">ana</div>
                <div class="for">para</div>
                <div class="person">joão</div>
                <div class="messageText">oi</div>
            </div>
        </div>
        <footer>
            <input placeholder="Escreva aqui..." />
            <div class="submit">
                <ion-icon class="direct" name="paper-plane-outline"></ion-icon>
            </div>
        </footer>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="scripts.js"></script>  
    </body>
</html>
